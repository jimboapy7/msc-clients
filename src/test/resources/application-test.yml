spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
  flyway:
    enabled: false

  security:
    jwt:
      secret: testSecretKey123456789012345678901234567890
      expiration: 3600000 # 1 hour for tests

logging:
  level:
    com.microservice: DEBUG
