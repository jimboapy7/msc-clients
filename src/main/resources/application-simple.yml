server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: msc-clientes
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    
  flyway:
    enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    jwt:
      secret: mySecretKey123456789012345678901234567890
      expiration: 86400000

logging:
  level:
    com.microservice: INFO
    org.springframework.security: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
